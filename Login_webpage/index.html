<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Login&Registracion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2 class="logo">Logo</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="btn_login">Login</button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="icon_close"><ion-icon name="close-outline"></ion-icon>
        </span>
        <div class="form_boxlogin">
            <h3>Login</h3>
            <form action="#">
                <div class="input_box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="text" name="Email" id="#email">
                    <label>Email</label>
                </div>
                <div class="input_box">
                    <span class="icon"><ion-icon name="lock-open"></ion-icon></span>
                    <input type="password" name="Password" id="#passw">
                    <label>Password</label>
                </div>
                <div class="remember_forgot">
                    <label><input type="checkbox" id="">Remember me</label>
                    <a href="#">Forgot Password?</a>                   
                </div>
                <button type="submit" class="btn_submit">Login</button>
                    <div class="register">
                        <p>Don't have an account?<a href="#" class="register_link">Register</a></p>
                        
                    </div> 
            </form>
        </div>
        <div class="form_box_register">
            <h3>Registracion</h3>
            <form action="#">
                <div class="input_box">
                    <span class="icon"><ion-icon name="people-outline"></ion-icon></span>
                    <input type="text" id="#us">
                    <label>User name</label>
                </div>
                <div class="input_box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="text" name="Email" id="#email">
                    <label>Email</label>
                </div>
                <div class="input_box">
                    <span class="icon"><ion-icon name="lock-open"></ion-icon></span>
                    <input type="password" name="Password" id="#passw">
                    <label>Password</label>
                </div>
                <div class="remember_forgot">
                    <label><input type="checkbox" id="">I agree to the terms & conditions</label>
                                       
                </div>
                <button type="submit" class="btn_submit">Register</button>
                    <div class="register">
                        <p>Alredy have an account?<a href="#" class="register_link">Login</a></p>
                        
                    </div> 
            </form>
        </div>
    </div>
    <script src="app.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
